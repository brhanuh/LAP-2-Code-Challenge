<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./static/css/style.css">
    <script defer src="./static/js/script.js"></script>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./static/css/Stories.png" alt="logo" id="logo">
        </a>
    </header>
    <section class="center-content">
        <form id="postForm">
            <div>
                <div class="input-box">
                    <input type="text" class="post-input" placeholder="Title" id="title" required>
                </div>
                <div class="input-box">
                    <input type="text" class="post-input" placeholder="Username" id="pseudonym" required>
                </div>
                <div class="input-box">
                    <textarea name="" id="body" cols="30" rows="10" placeholder="What's your story?" required></textarea>
                </div>
            </div>
            <div class="singlePost">
                <div>
                    <input type="submit" id="submit-btn" value="Publish">
                </div>
                <div>
                    <a href="./show.html">
                        <button type="button" class="allPosts-btn">See all posts</button>
                    </a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
