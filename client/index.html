<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <img src="./Stories.png" alt="logo" id="logo">
    </header>
    <section class="center-content">
        <form action="">
            <div>
                <div class="input-box">
                    <input type="text" class="post-input" placeholder="Title">
                </div>
                <div class="input-box">
                    <input type="text" class="post-input" placeholder="Username">
                </div>
                <div class="input-box">
                    <textarea name="" id="entry" cols="30" rows="10" placeholder="What's your story?"></textarea>
                </div>
            </div>
            <div>
                <input type="submit" id="submit-btn" value="Publish">
            </div>
        </form>
    </section>
</body>
</html>
